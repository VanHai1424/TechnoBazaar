<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 border-end shadow-sm min-vh-100 d-flex flex-column">
                <div class="border-bottom py-2">
                    <div style="width: 90px; height: 60px">
                        <a href="index.html">
                            <img src="./assets/img/logo.png" alt="Logo" class="mw-100 mh-100 ">
                        </a>
                    </div>
                </div>
                <div class="list-group my-4 flex-grow-1 ">
                    <a href="#!/admin/san-pham" class="list-group-item border-0 list-group-item-action rounded-2 active"
                        aria-current="true">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="ms-3 fw-semibold ">Product</span>
                    </a>
                    <a href="#!/admin/danh-muc" class="list-group-item border-0 list-group-item-action rounded-2">
                        <i class="fa-solid fa-list"></i>
                        <span class="ms-3 fw-semibold ">Categories</span>
                    </a>
                    <a href="#!/admin/don-hang" class="list-group-item border-0 list-group-item-action rounded-2">
                        <i class="fa-solid fa-bag-shopping fa-lg"></i>
                        <span class="ms-3 fw-semibold ">Orders</span>
                    </a>
                </div>
                <div class="border-top py-3 position-fixed bottom-0" style="width: 228.39px;">
                    <div class="d-flex align-items-center gap-2">
                        <div class="d-flex align-items-center justify-content-center"
                            style="width: 30px; height: 30px;">
                            <img src="./assets/img/avatar.png" alt="" class="mw-100 mh-100 ">
                        </div>
                        <div class="dropup-center dropup">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Admin
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Setting</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="signup.html">Sign up</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10 ">
                <div class="p-3">
                    <input type="text" name="" id="" class="form-control w-25 " placeholder="Search">
                    <div class="d-flex justify-content-between align-items-center  my-4">
                        <h2 class="">Add New Products</h2>
                    </div>
                    <div class="border rounded-3 p-4">
                        <h5>Product Information</h5>
                        <div>
                            <div class="row row-cols-2 my-4">
                                <div class="col mb-3">
                                    <label for="id" class="form-label fw-medium">ID</label>
                                    <input type="text" class="form-control" disabled id="id" placeholder="ID">
                                </div>
                                <div class="col mb-3">
                                    <label for="name" class="form-label fw-medium">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Product Name"
                                        ng-model="input.name">
                                </div>
                                <div class="col mb-3">
                                    <label for="quantity" class="form-label fw-medium">Quantity</label>
                                    <input type="text" class="form-control" id="quantity" placeholder="Quantity"
                                        ng-model="input.quantity">
                                </div>
                                <div class="col mb-3">
                                    <label for="price" class="form-label fw-medium">Price</label>
                                    <input type="text" class="form-control" id="price" placeholder="Price"
                                        ng-model="input.price">
                                </div>
                                <div class="col mb-3">
                                    <label class="form-label fw-medium">Category</label>
                                    <select class="form-select" aria-label="Default select example"
                                        ng-model="input.idDanhMuc">
                                        <option ng-repeat="dm in listDm" value="{{dm.id}}">{{dm.name}}</option>
                                    </select>
                                </div>
                                <div class="col"></div>
                                <div class="col mb-3">
                                    <label for="image" class="form-label fw-medium">Image</label>
                                    <input type="text" class="form-control" id="image" placeholder="Image"
                                        ng-model="input.image">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="desc" class="form-label">Product Descriptions</label>
                                    <textarea class="form-control" id="desc" rows="6" ng-model="input.desc"></textarea>
                                </div>
                            </div>
                            <button class="btn btn-primary" ng-click="add()">Create Product</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
