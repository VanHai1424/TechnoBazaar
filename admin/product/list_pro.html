<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 border-end shadow-sm min-vh-100 d-flex flex-column">
                <div class="border-bottom py-2">
                    <div style="width: 90px; height: 60px">
                        <a href="index.html">
                            <img src="./assets/img/logo.png" alt="Logo" class="mw-100 mh-100 ">
                        </a>
                    </div>
                </div>
                <div class="list-group my-4 flex-grow-1 ">
                    <a href="#!/admin/san-pham" class="list-group-item border-0 list-group-item-action rounded-2 active"
                        aria-current="true">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="ms-3 fw-semibold ">Product</span>
                    </a>
                    <a href="#!/admin/danh-muc" class="list-group-item border-0 list-group-item-action rounded-2">
                        <i class="fa-solid fa-list"></i>
                        <span class="ms-3 fw-semibold ">Categories</span>
                    </a>
                    <a href="#!/admin/don-hang" class="list-group-item border-0 list-group-item-action rounded-2">
                        <i class="fa-solid fa-bag-shopping fa-lg"></i>
                        <span class="ms-3 fw-semibold ">Orders</span>
                    </a>
                </div>
                <div class="border-top py-3 position-fixed bottom-0" style="width: 228.39px;">
                    <div class="d-flex align-items-center gap-2">
                        <div class="d-flex align-items-center justify-content-center"
                            style="width: 30px; height: 30px;">
                            <img src="./assets/img/avatar.png" alt="" class="mw-100 mh-100 ">
                        </div>
                        <div class="dropup-center dropup">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Admin
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Setting</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="signup.html">Sign up</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10 ">
                <div class="p-3">
                    <input type="text" name="" id="" class="form-control w-25 " placeholder="Search">
                    <div class="d-flex justify-content-between align-items-center  my-4">
                        <h2 class="">Products</h2>
                        <a href="#!/admin/san-pham/add" class="btn btn-primary">Add Product</a>
                    </div>
                    <div class="border rounded-3 p-4">
                        <div>
                            <input type="text" name="" id="" class="form-control w-25 " placeholder="Search Product"
                                ng-model="search">
                        </div>
                        <table class="table table-hover my-3 text-center">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Product Name</th>
                                    <th scope="col">Image</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">ID Category </th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="sp in listSp | filter: { name: search }">
                                    <th scope="row">{{$index + 1}}</th>
                                    <td>{{sp.name}}</td>
                                    <td>
                                        <div class="h-100 d-flex m-auto" style="width: 30px;">
                                            <img src="./assets/img/{{sp.image}}" alt="" class="mw-100 mh-100 ">
                                        </div>
                                    </td>
                                    <td>{{sp.price | number}}</td>
                                    <td>{{sp.quantity}}</td>
                                    <td>{{sp.idDanhMuc}}</td>
                                    <td>
                                        <div class="dropdown">
                                            <button class="btn" role="button" data-bs-toggle="dropdown"
                                                aria-expanded="false">
                                                <i class="fa-solid fa-ellipsis-vertical"></i>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <a class="dropdown-item" style="cursor: pointer;"
                                                        ng-click="delete(sp.id)">
                                                        <i class="fa-solid fa-trash"></i>
                                                        <span class="ms-2">Delete</span>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a class="dropdown-item" href="#!/admin/san-pham/edit/{{sp.id}}">
                                                        <i class="fa-solid fa-pen-to-square"></i>
                                                        <span class="ms-2">Edit</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
