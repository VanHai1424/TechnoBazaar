<main>
    <div class="container my-5">
        <h1>Checkout</h1>
        <div class="row justify-content-between ">
            <div class="col-7">
                <div class="my-4 d-flex align-items-center gap-3 ">
                    <i class="fa-solid fa-location-dot fa-lg"></i>
                    <h4 class="m-0">Delivery Address</h4>
                </div>
                <div >
                    <div class="row g-4">
                        <div class="col-12">
                            <input type="text" name="" id="" placeholder="Name" class="form-control px-3 py-2" ng-model="input.name">
                        </div>
                        <div class="col-12">
                            <input type="text" name="" id="" placeholder="Email" class="form-control px-3 py-2" ng-model="input.email">
                        </div>
                        <div class="col-12">
                            <input type="text" name="" id="" placeholder="Phone" class="form-control px-3 py-2" ng-model="input.phone">
                        </div>
                        <div class="col-12">
                            <input type="text" name="" id="" placeholder="Address" class="form-control px-3 py-2" ng-model="input.address">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary " ng-click="checkout()">Place Order</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 ">
                <ul class="list-group">
                    <li class="list-group-item p-3">
                        <h5 class="fw-bolder">Order Details</h5>
                    </li>
                    <li class="list-group-item" ng-repeat="sp in listSp">
                        <div class="row align-items-center ">
                            <div class="col-2">
                                <div class="d-flex justify-content-center align-items-center"
                                    style="width: 40px; height: 40px;">
                                    <img src="./assets/img/{{sp.image}}" alt="" class="mw-100 mh-100">
                                </div>
                            </div>
                            <div class="col-4">
                                <span class="fw-bolder">{{sp.name}}</span>
                            </div>
                            <div class="col-2 text-center ">
                                <span>{{sp.qty}}</span>
                            </div>
                            <div class="col-4 text-end ">
                                <span>{{sp.price * sp.qty | number}}</span>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item d-grid gap-2">
                        <div class="d-flex justify-content-between align-items-center ">
                            <span>Item Subtotal</span>
                            <span>{{totalPrice | number}}</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center ">
                            <span>Service Fee</span>
                            <span>0</span>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center py-3">
                        <span class="fw-bold">Subtotal</span>
                        <span class="fw-bold text-danger ">{{totalPrice | number}} VND</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>
