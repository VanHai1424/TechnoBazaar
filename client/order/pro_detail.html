<main>
    <div class="container my-5">
        <div class="row mb-5">
            <div class="col-6 d-flex  justify-content-center align-items-center" style="width: 630px; height: 470px;">
                <img src="./assets/img/{{sp.image}}" alt="" class="mw-100 mh-100">
            </div>
            <div class="col-6 p-5">
                <h1>{{sp.name}}</h1>
                <div class="py-4 ps-4 pe-5 border-top border-bottom mt-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <span>Product code:</span>
                        <span>{{sp.id}}</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span>Quantity:</span>
                        <span>{{sp.quantity}}</span>
                    </div>
                </div>
                <div class="btn-group my-4" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary btn-focus_none" ng-click="qty('giam')">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <input type="text" name="" id="" value="1" ng-model="inputQuantity"
                        class="form-control rm-input-shadow border-primary border-start-0 border-end-0 rounded-0 rm-input-outline"
                        style="width: 40px;">
                    <button type="button" class="btn btn-outline-primary btn-focus_none" ng-click="qty('tang')">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <h4 class="text-danger mb-4">{{sp.price | number}} VND</h3>
                <div class="d-flex gap-3">
                    <button class="btn btn-primary" ng-click="buyNow(sp.id, inputQuantity)">
                        Buy now
                    </button>
                    <button class="btn btn-primary" ng-click="addToCart(sp.id, inputQuantity)">
                        Add to cart
                    </button>

                </div>
            </div>
        </div>
        <h3 class="my-5">Related products</h3>
        <div class="row row-cols-5">
            <div ng-repeat="sp in listSpRelated" class="col p-2">
                <div class="border rounded-3 p-3">
                    <div class="d-flex justify-content-center align-items-center w-100 p-3" style=" height: 200px;">
                        <a href="#!chi-tiet/{{sp.id}}">
                            <img src="./assets/img/{{sp.image}}" alt="" class="mw-100 mh-100 rounded-2">
                        </a>
                    </div>
                    <div class="row align-items-center">
                        <a href="#" class="list-unstyled text-decoration-none text-dark">
                            <h6 class="fw-bold mt-3">{{sp.name}}</h6>
                        </a>
                        <div class="d-flex justify-content-between align-items-center ">
                            <p class="text-danger fw-medium m-0">{{sp.price | number}} VND</p>
                            <button class="btn btn-primary" ng-click="addToCart(sp.id, 1)">
                                <i class="fa-solid fa-plus"></i>
                                Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
