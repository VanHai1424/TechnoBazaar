<main>
    <div class="container my-5">
        <h1>Shop Cart</h1>
        <div class="row">
            <div class="col-8">
                <div class="my-4">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item border-top" ng-repeat="sp in listSp">
                            <div class="row align-items-center ">
                                <div class="col-6 d-flex align-items-center gap-3">
                                    <div class="d-flex justify-content-center align-items-center"
                                        style="width: 64px; height: 64px;">
                                        <img src="./assets/img/{{sp.image}}" alt="" class="mw-100 mh-100 ">
                                    </div>
                                    <div>
                                        <a href="#!/chi-tiet/{{sp.id}}" class="text-decoration-none text-dark"><h6 class="text-start" style="padding: 0 12px">{{sp.name}}</h6></a>
                                        <button class="btn" ng-click="remove(sp.id)">
                                            <i class="fa-solid fa-trash"></i>
                                            Remove
                                        </button>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="btn-group my-4" role="group" aria-label="Basic outlined example">
                                        <button type="button" class="btn btn-outline-primary btn-focus_none"
                                            ng-click="qty('giam', sp.id)">
                                            <i class="fa-solid fa-minus"></i>
                                        </button>
                                        <input type="text" name="" id="" value="1" ng-model="sp.qty"
                                            class="form-control rm-input-shadow border-primary border-start-0 border-end-0 rounded-0 rm-input-outline"
                                            style="width: 40px;">
                                        <button type="button" class="btn btn-outline-primary btn-focus_none"
                                            ng-click="qty('tang', sp.id)">
                                            <i class="fa-solid fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-3 text-end">
                                    <span class="fw-bold">{{sp.price * sp.qty | number}} VND</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <a href="#!/" class="btn btn-primary mt-5">
                        <span class="fw-medium">Continue Shopping</span>
                    </a>
                </div>
            </div>
            <div class="col-4 ">
                <div class="border p-3 rounded-2">
                    <h5>Summary</h5>
                    <ul class="list-group my-4">
                        <li class="list-group-item d-flex justify-content-between py-2">
                            <span>Item Subtotal</span>
                            <span>{{totalPrice | number}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between py-2">
                            <span>Service Fee</span>
                            <span>0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between py-2">
                            <span class="fw-bold">Subtotal</span>
                            <span class="fw-bold text-danger ">{{totalPrice | number}} VND</span>
                        </li>
                    </ul>
                    <a href="#!/thanh-toan" class="btn btn-primary btn-lg w-100 ">
                        <span class="fw-bold ">Go To Checkout</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
