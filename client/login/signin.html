<header>
    <div class="border py-3 shadow-sm">
        <div class="container d-flex  justify-content-between align-items-center">
            <div class="col-2 d-flex justify-content-center align-items-center " style="width: 80px; height: 50px">
                <a href="./">
                    <img src="./assets/img/logo.png" alt="Logo" class="mw-100 mh-100 ">
                </a>
            </div>
            <div>
                <span>Already have an account?</span>
                <a href="#!dang-nhap" class="text-primary text-decoration-none fw-medium">Sign in</a>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container my-5">
        <div class="row row-cols-2 ">
            <div class="d-flex justify-content-center align-items-center" style="width: 600px; height: 442px;">
                <img src="./assets/img/signin.avif" alt="" class="mw-100 mh-100">
            </div>
            <div>
                <div class="w-75 ms-5">
                    <div class="mb-5">
                        <h1 class="fw-bold">Sign in to Shop</h1>
                        <p>Welcome to website! Enter your email to get started.</p>
                    </div>
                    <div>
                        <div class="row g-3">
                            <div class="col-12">
                                <input type="text" name="" placeholder="User Name" class="form-control py-2"
                                    ng-model="input.user">
                            </div>
                            <div class="col-12">
                                <input type="password" name="" placeholder="*****" class="form-control py-2"
                                    ng-model="input.pass">
                            </div>
                            <div class="col-12 d-flex align-items-center justify-content-between ">
                                <div class="d-flex align-items-center gap-2">
                                    <input type="checkbox" name="" class="form-check-input ">
                                    <span class="">Remember me</span>
                                </div>
                                <div class="d-flex align-items-center gap-1">
                                    <span class="">Forgot password?</span>
                                    <a href="#!dang-nhap" class="text-decoration-none fw-medium ">Reset It</a>
                                </div>
                            </div>
                            <span class="text-danger">{{mess}}</span>
                            <div class="col-12">
                                <button type="submit" ng-click="login()" class="btn btn-primary py-2 w-100">Sign
                                    In</button>
                            </div>
                            <div class="col-12">
                                <span>Donâ€™t have an account?</span>
                                <a href="#!/dang-ky" class="text-decoration-none fw-medium ">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
